  <script>
    class Monitor {
      constructor(n, e) {
        this.n = n
        this.e = e
      }
      checkException(v) {
        let m = 0;
        return function () {
          m++;
          if (m === this.n) {
            return m * v <= this.e
          }
        }.bind(this)
      }
    }
