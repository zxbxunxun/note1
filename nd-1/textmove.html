<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字跑马灯</title>
    <script src="./../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="start" @click="startClick">
        <input type="button" value="end" @click="endClick">
        <p>{{ msg }}</p>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                msg: '别浪，猥琐发育！',
                intervalId: null
            },
            methods: {
                startClick() {
                    if (this.intervalId != null) return;
                    this.intervalId = setInterval(() => {
                        const st = this.msg.substring(0, 1);
                        const et = this.msg.substring(1)
                        this.msg = et + st;
                    }, 150)
                },
                endClick() {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
            }
        })
    </script>
</body>

</html>
