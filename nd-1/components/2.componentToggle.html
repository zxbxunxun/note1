<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组建切换</title>
  <script src="./../../lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <a href="" @click.prevent="flag=true">登陆</a>
    <a href="" @click.prevent="flag=false">注册</a>


    <login v-if="flag"></login>
    <sign v-else></sign>

    <hr>

    <a href="" @click.prevent="compName='login'">登陆</a>
    <a href="" @click.prevent="compName='sign'">注册</a>

    <!-- 运用component标签切换组件 -->
    <component :is="compName"></component>
  </div>
  <script>

    Vue.component('login', {
      template: '<h3>登陆组件</h3>'
    })

    Vue.component('sign', {
      template: '<h3>注册组件</h3>'
    })

    const vm = new Vue({
      el: '#app',
      data: {
        flag: true,
        compName: 'login'
      }
    })
  </script>
</body>

</html>
